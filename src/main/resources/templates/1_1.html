<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" th:href="@{/css/add.css}">
</head>
<body>
<form method="post">
    <h1 style="text-align: center; color: cornflowerblue;">Регистрация</h1>
    <label>
        <p class="label-txt">Введите название</p>
        <br>
        <input type="text" name="title" class="input" >
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <label>
        <p class="label-txt">Введите краткий заголовок</p>
        <br>
        <input type="text" name="shortTitle" class="input" >
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <label>
        <p class="label-txt">Введите содержание статьи</p>
        <br>
        <input type="text" name="content" class="input">
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <label>
        <p class="label-txt">Введите краткое содержание</p>
        <br>
        <input type="text" name="shortContent" class="input">
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <label>
        <p class="label-txt">Введите автора</p>
        <br>
        <input type="text" name="author" class="input" pattern="[а-яА-яa-zA-Z]+" required>
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <label>
        <p class="label-txt">Введите дату</p>
        <br>
        <input type="text" name="date" class="input" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" required>
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <label>
        <p class="label-txt">Введите тєг</p>
        <br>
        <input type="text" name="tag" class="input" pattern="[а-яА-яa-zA-Z]+" required>
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <button type="submit">submit</button>
</form>

</body>
</html>
